<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="/book/js/jquery.min.js" type="text/javascript"></script>
    <!--MiniUI-->
    <link href="/book/js/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <script src="/book/js/miniui/miniui.js" type="text/javascript"></script>
    <script src="/book/js/boot.js" type="text/javascript"></script>
</head>
<body>
    <ul id="tree" class="mini-tree" url="/book/borrow?method=queryTreeMenus" style="width:300px;padding:5px;"
        showTreeIcon="true" textField="text" idField="id" >
    </ul>


    <div class="mini-toolbar" style="text-align:center;padding-top:8px;padding-bottom:8px;"
         borderStyle="border-left:0;border-bottom:0;border-right:0;">
        <a class="mini-button" style="width:60px;" onclick="onOk()">确定</a>
        <span style="display:inline-block;width:25px;"></span>
        <a class="mini-button" style="width:60px;" onclick="onCancel()">取消</a>
    </div>
</body>
</html>
<script>
    mini.parse();
    let tree = mini.get('tree');

    //获取选中的树节点
    function getSelectData() {
        let node = tree.getSelectedNode();
        return node;
    }

    function onOk() {
        let node = tree.getSelectedNode();
        if (node && tree.isLeaf(node) == false) {
            alert("不能选中父节点");
            return;
        }

        CloseWindow("ok");
    }

    function CloseWindow(action) {
        if (window.CloseOwnerWindow) return window.CloseOwnerWindow(action);
        else window.close();
    }
</script>
