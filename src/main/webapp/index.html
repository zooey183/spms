<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>兼职管理系统</title>
    <link rel="stylesheet" href="/spms/css/pintuer.css">
    <link rel="stylesheet" href="/spms/css/admin.css">
    <script src="/spms/js/jquery.min.js" type="text/javascript"></script>
    <!--MiniUI-->
    <link href="/spms/js/miniui/themes/default/miniui.css" rel="stylesheet" type="text/css" />
    <script src="/spms/js/miniui/miniui.js" type="text/javascript"></script>
    <script src="/spms/js/boot.js" type="text/javascript"></script>


    <script src="/spms/js/layerJs/layer.js"></script>
</head>
<body>
    <div id="layout1" class="mini-layout" style="width:100%;height:710px;">
        <div title="南京艾瑞" class="header" region="north" height="80px" showSplit="false" showHeader="true">
            <h1 style="color: #fff;float: left">
                <img style="margin:1px 10px 0 30px;vertical-align: middle"
                     id="img"
                     class="radius-circle rotate-hover"
                     height="50px" alt="" />
                兼职管理中心
            </h1>
            <h4 style="float: right;color: #fff;line-height:50px;margin-right: 100px ">
                欢迎，<span id="managerName" style="font-family: 幼圆;color: #0000FF;font-size: 20px;font-weight: bold;"></span>
                &nbsp;&nbsp;&nbsp;
                <a href="javascript:void(0)" onclick="logOut()" title="安全退出">
                    <span class="icon icon-sign-out"></span>
                </a>
            </h4>
        </div>
        <div title="south" region="south" showSplit="false" showHeader="false" height="40px" >    
            <h3 style="text-align: center;">Copyright &copy; 南京艾瑞所有</h3>
        </div>
        <div title="center" region="center" bodyStyle="overflow:hidden;">    
            <!--Splitter-->
            <div class="mini-splitter" style="width:100%;height:100%;" borderStyle="border:0;">
                <div size="180px" maxSize="250px" minSize="100px" showCollapseButton="true">
                    <div id="leftTree" class="mini-outlookmenu" url="/spms/data/menu.json" onitemselect="onItemSelect"
                        idField="id" parentField="pid" textField="text">

                    </div>
                </div>
                <div showCollapseButton="false">
                    <iframe id="mainframe" frameborder="0" name="main" style="width:100%;height:100%;" border="0"></iframe>
                </div>        
            </div>
        </div>
    </div> 
</body>
</html>
<script>
    //发送异步请求，获取登录用户信息
    $.get('/spms/manager?method=getInfo',function (data) {
       $('#img').prop('src',data.t.img);
       $('#managerName').html(data.t.managerName);
    },'json');

    //登出
    function logOut(){
        layer.confirm('确定退出系统吗?', function(index){
            location.href = "/spms/manager?method=logOut";
            layer.close(index);
        });
    }

    let iframe = document.getElementById("mainframe");
    iframe.src = "/spms/backIndex.html"

    function onItemSelect(e) {
        let item = e.item;
        iframe.src = item.url;
    }
</script>
